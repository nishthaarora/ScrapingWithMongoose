    <div class = "container">
      <h1>Hologram News Cube</h1>
      <div class="row">
        <div class="col-md-3 enterNote">
          <form class="noteDiv">
            <textarea class="noteText" placeholder="enter your note here"></textarea>
            <button class="submit">Submit</button>
          </form>
        </div>

        <script id="displayArticle" type="text/html">
        {{#each article}}
        <ul>
          <li data-id={{id}}>
            <h3>Article {{id}}</h3>
            <h4><a href="{{link}}" target="_blank">{{title}}</a></h4>
            {{story}}
          </li>
        </ul>
        {{/each}}
        </script>
        <div class="wrapper col-md-4">
          <div class="cube rotate" id="articleDiv">
            <b class="front"><h3 class="front-article">Click Me</h3></b>
            <b class="back"><h3 class="back-article">Click Me</h3></b>
            <b class="top"></b>
            <b class="bottom"></b>
            <b class="left"><h3 class="left-article">Click Me</h3></b>
            <b class="right"><h3 class="right-article">Click Me</h3></b>
            <i class="front"></i>
            <i class="back"></i>
            <i class="top"></i>
            <i class="bottom"></i>
            <i class="left"></i>
            <i class="right"></i>
          </div>
        </div>
